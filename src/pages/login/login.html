<ion-header>

  <ion-navbar>
    <ion-title><i class="fa fa-user-plus" aria-hidden="true"></i> login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
 
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type = "text" [(ngModel)]="emailField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ ion-label>
      <ion-input type = "password" [(ngModel)]="passwordField"></ion-input>
    </ion-item> 

  </ion-list>

  <ion-buttons class="joinbtn">
   <button ion-button round color="primary" (click)=submitLogin()> LOGIN</button>
   <button ion-button round color="primary" (click)=signUserUp()> SIGNUP</button>
  </ion-buttons>

   <div class="fgbutton">
     <button full  ion-button color= "danger"  (click) ="googleSignInUser()"><ion-icon name ="logo-googleplus"></ion-icon>Sign In With Google</button>
     <button clear full ion-button color= "primary"  (click) ="showForgotPassword()">Forgot Password</button>
   </div>
