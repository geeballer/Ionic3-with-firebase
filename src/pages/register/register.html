<ion-header>

  <ion-toolbar>
    <ion-title><i class = "fa fa-user" aria-hidden="true"></i> Register</ion-title>

    <!-- start moves the close button to the right -->  
    <ion-buttons start (click)= "closeRegisterPage()">
      <button><ion-icon name = "md-close" ></ion-icon></button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding>
  <button  ion-button round color="primary" (click) = "closeRegisterPage()">Return to Login</button>

  <button  ion-button round color="primary" (click) = "redirectToResetPage()">Reset Password</button>
</ion-content>
